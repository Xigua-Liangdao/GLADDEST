general:
    name : 'Tox21_p53'
    gpus : 1
    wandb: 'disabled'  # online | offline | disabled
    resume: null            # If resume, path to ckpt file from outputs directory in main directory
    test_only: null
    check_val_every_n_epochs: 50  #2000
    sample_every_val: 1
    samples_to_generate: 1 #40
    samples_to_save: 1 #40
    chains_to_save: 1
    final_model_samples_to_generate: 40  #40
    final_model_samples_to_save: 30 #30
    final_model_chains_to_save: 1 #20
    conditional: false
train:
    n_epochs: 1000  #100000
    batch_size: 32
    save_model: True
sample:
    sample_steps: 10 #1000
    time_distortion: 'polydec'
    omega: 0.05
    eta: 50
model:
    # n_layers: 4

    # # Do not set hidden_mlp_E, dim_ffE too high, computing large tensors on the edges is costly
    # # At the moment (03/08), y contains quite little information
    # hidden_mlp_dims: { 'X': 32, 'E': 16, 'y': 32 }

    # # The dimensions should satisfy dx % n_head == 0
    # hidden_dims: { 'dx': 64, 'de': 16, 'dy': 32, 'n_head': 8, 'dim_ffX': 64, 'dim_ffE': 32, 'dim_ffy': 128 } 
    # model:
    n_layers: 8

    # Do not set hidden_mlp_E, dim_ffE too high, computing large tensors on the edges is costly
    # At the moment (03/08), y contains quite little information
    hidden_mlp_dims: { 'X': 128, 'E': 64, 'y': 128 }

    # The dimensions should satisfy dx % n_head == 0
    hidden_dims: { 'dx': 256, 'de': 64, 'dy': 64, 'n_head': 8, 'dim_ffX': 256, 'dim_ffE': 64, 'dim_ffy': 256 }

